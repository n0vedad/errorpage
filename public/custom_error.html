<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{HTTP_STATUS_CODE}} {{HTTP_STATUS_DESCRIPTION}}</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>

<body>
  <div id="terminal-js"></div>
  <div class="terminal-window">
    <header>
      <div class="button-container">
        <div class="button green"></div>
        <div class="button yellow"></div>
        <div class="button red"></div>
      </div>
      <span id="httpStatusCode">{{HTTP_STATUS_CODE}}</span>&nbsp;
      <span id="httpStatusDescription">{{HTTP_STATUS_DESCRIPTION}}</span>
    </header>
    <section class="terminal">
      <div class="history"></div>
      $&nbsp;<span class="prompt"></span>
    </section>
  </div>
  <a href="mailto:beispiel@email.com" class="error-report-link">Fehler melden</a>
</body>

</html>
